<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <nav class="navbar navbar-dark bg-primary">
        <div class="container-fluid">
          <span class="navbar-text">
            <h3>Hate Speech Detection System</h3>
          </span>
        </div>
      </nav>
      <br>
      <br>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Enter your Text Here</h5>
                        <br>
                        <form action="/predict" method="POST" >
                            <div class="form-group">
                                <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" name="message" required></textarea>
                            </div>
                            <br>
                            <button type="submit" class="btn btn-primary">Submit</button>
                        </form>
                    </div>
                    <div class="results" style="margin:20px">
                        <h5 class="card-title" style="color:blue;">{{text}}</h5>
                        <br>
                         {% if prediction == "Negative"%}
                        <h5 class="card-title" style="color:red;">Hate Speech</h5>
                         {% elif prediction == "Neutral"%}
                         <h5 class="card-title" style="color:Green;">Neutral Statement</h5>
                         {% elif prediction == 0%}
                         <h5 class="card-title" style="color:grey;">Enter Valid Statement</h5>
                         {% endif %}
                    </div>

                </div>
            </div>
        </div>
</body>
</html>
